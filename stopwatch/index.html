<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="myHeading">Stopwatch</h1>
    <div id="stopwatchContent">
        <div id="clock">00:00:00:00</div>
        <button id="start" class="myButton" onclick="start()">Start</button>
        <button id="stop" class="myButton" onclick="stop()">Stop</button>
        <button id="reset" class="myButton" onclick="reset()">Reset</button>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
